name: CI/CD â†’ EC2

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: focus-pomodoro-timer

jobs:
  ci:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build

  deploy:
    name: Docker Build & Deploy
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:${{ github.sha }} -t $IMAGE_NAME:latest .
      - name: Save image to tarball
        run: docker save $IMAGE_NAME:${{ github.sha }} | gzip > image.tar.gz
      - name: SCP image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: image.tar.gz
          target: ~/deploy/
      - name: SSH deploy container on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/deploy
            docker load < image.tar.gz
            docker stop focus-pomodoro-timer 2>/dev/null || true
            docker rm   focus-pomodoro-timer 2>/dev/null || true
            docker run -d --name focus-pomodoro-timer --restart unless-stopped -p 80:80 $IMAGE_NAME:${{ github.sha }}
            docker image prune -f
            sleep 5
            curl -sf http://localhost/ | head -c 100 && echo ""
